<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> 
</head>
<body>
  <table class="table table-responsive-sm table-bordered table-sm table-striped table-dark" id="tbl">
    <tbody id="tbdy"></tbody>
  </table>
  <form action='/cgi-bin/ENV-CGI' method='POST'>
    <input type='text' name='name' value=''>
    <input type='text' name='surname' value=''>
    <input type='text' name='keja' value=''>
    <input type='submit'>
  </form>
  <script>
    console.log("hier");
    var table=document.getElementById("tbdy");
    fetch("./info.json")
    .then(res=>res.json())
    .then(res=>{
      Object.keys(res).forEach(key=> {
        let row = document.createElement('tr');
        let header = document.createElement('th');
        let td = document.createElement('td');
        var value = res[key];
        td.innerHTML=value;
        header.innerHTML=key;
        header.scope="row";
        row.appendChild(header);
        row.appendChild(td);
        table.appendChild(row);

        console.log(key+": "+value);
      });
    })
    .catch(err=>console.log(err));
  </script>
</body>
</html>
